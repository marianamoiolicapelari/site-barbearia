<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Barbershop</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1>
          <img class="logo" alt="Logo da Barbershop" src="./imagens/logo.png" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="caixa">
      <form
        action="https://formsubmit.co/marianamoioli@gmail.com"
        method="POST"
      >
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input
          type="text"
          name="Nome Completo"
          id="nomesobrenome"
          class="input-padrao"
          required
          placeholder="Nome completo"
        />

        <label for="email">Email</label>
        <input
          type="email"
          name="E-mail"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="celular">Celular</label>
        <input
          pattern="^\d{2}\d{5}\d{4}$"
          type="tel"
          name="Celular"
          id="celular"
          class="input-padrao"
          required
          placeholder="Celular ex:(XX) XXXXX-XXXX"
          oninvalid="this.setCustomValidity('Digite o DDD com 2 números e os 9 números do celular')"
          onkeyup="setCustomValidity('')"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          type="mensagem"
          name="Mensagem"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="Contato"
              value="Email"
              id="radio-email"
            />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="Contato"
              value="Telefone"
              id="radio-telefone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="Contato"
              value="Whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" name="Novidades por e-mail" checked />Gostaria
          de receber nossas novidades por email?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <section>
        <h3 class="titulo-principal">Horário de atendimento</h3>
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <img class="logo-branco" src="./imagens/logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbershop - 2022</p>
    </footer>
  </body>
</html>
